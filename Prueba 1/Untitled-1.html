<html> 
    <head>
        <title> Prueba 1</title>
    </head>
    <body>
        Hola.
        <p>
           <h1> <b>  patata </b> </h1>    <!-- h1 es el tamaño mas grande y la b es para poner en negrita -->
           <br> <h3> <i> Me llamo Pablo  </i> </h3>    <!-- br es para cambiar de linea y la i es para cursiva -->
           <br> <h6> <u> klk </u> </h6>    <!-- h6 es el tamaño mas pequeño y la u es para subrayar -->
        </p>
        <hr> <!-- linea -->
        <img src="coches.jpg" width="400" height="300"/>     <!-- añadir imagen con su anchura y altura -->
        <br><br> <a href="https://www.netflix.com/es/"> Netflix link </a>     <!-- link a otra web -->
        <br><br> <a target="_blank" href="https://www.google.com/es/"> google link </a> <!-- para abrir el link en una pestaña nueva -->
        <br> <h4 style="color:blue"> texto azul </h4>
        <p style="font-size:200%"> tamanyo fuente </p>
         <h1 style="background-color: rgb(161, 240, 15);"> fondo de color </h1>
        <form>
            <label> Nombre:</label>
            <input />
        </form>
    </body>
</html>
