<!DOCTYPE html> 
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Login </title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="form-container">
            <div class="login-container">
                <h2> WELCOME!</h2>
                <p> Selecciona el metodo de autenticación </p>
                <form action="">
                    <p>
                        <label for="username">Username</label>
                        <input class="input" type="text" name="username" id="username">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input class="input" type="text" name="password" id="password">
                    </p>
                    <div class="options">
                        <div>
                            Remember me <input type="checkbox" name="rememberme" id="rememberme">
                        </div>
                        <div>
                            <a href="#">Olvidé mi password</a>
                        </div>
                    </div>
                    <p>
                        <input type="submit" class="btn btn-login" value="Log In">
                    </p>
                    <div class="providers">
                        <span> Elige otro método para iniciar sesión</span>
                        <button class="btn btn-google">Google</button>
                        <button class="btn btn-facebook">Facebook</button>
                        <button class="btn btn-x">X</button>
                    </div>
                </form>
            </div>
            <div class="screen-container">
                <img src="fondo.jpg">
            </div>
        </div>
    </body>
</html>
